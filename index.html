<!DOCTYPE hmtl>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="  X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    
    <title>Web API Quiz</title>
</head>
<body class = "flex">
    <div class = "wrapper">
        <div class = "quiz-container">
            <div class = "quiz-head">
                <h1 class = "quiz-title"> API Quiz</h1>
                <div class = "quiz-score flex">
                <span id = "correct-score"></span>/<span id = "total-question"></span>
            </div>
        </div>
    </div>

    <div class="quiz-body">
        <h2 class = "quiz-question" id = "question"></h2>
        <ul class = "quiz-options">
            
        </ul>
        <div id = "result">
        </div>
    </div>
    <div class = "quiz-foot">
        <button type = "button" id = "check-answer">Check Answer</button>
        <button type = "button" id = "Play-Again">Play Again</button>
    </div>
    </div>
</div>
 
    <script defer src="script.js"></script>
</body>
</html>
